{% extends 'base_dash.html' %}
{% load static %}

{% block body %}
<!-- Floating Particles Background -->
<div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<!-- Profile Page Wrapper -->
<div class="profile-wrapper">
    <div class="profile-card">
        <img src="{% static 'img/icon.png' %}" class="profile-img" alt="Profile Icon">
        
        <h2 class="profile-name">{{ user.username }}</h2>
        <p class="profile-email">{{ user.email }}</p>

        <div class="profile-stats">
            <div class="stat-box">
                <h4>Total Submissions</h4>
                <p>{{ submission_count }}</p>
            </div>
            <div class="stat-box">
                <h4>Member Since</h4>
                <p>{{ user.date_joined|date:"F Y" }}</p>
            </div>
        </div>

        <div class="profile-quote mt-4">
            <a href="#" class="btn-change">Edit Profile</a>
            <p style="margin-top: 15px;">ðŸš€ Keep validating, keep innovating!</p>
        </div>
    </div>
</div>

<style>
.profile-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    min-height: calc(100vh - 100px);
}

.profile-card {
    background: rgba(255,255,255,0.9);
    border-radius: 24px;
    padding: 30px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    backdrop-filter: blur(20px);
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid #4CAF50;
}

.profile-name {
    font-size: 1.8rem;
    font-weight: bold;
    color: #333;
    margin: 10px 0 5px;
}

.profile-email {
    font-size: 1rem;
    color: #777;
}

.profile-stats {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.stat-box h4 {
    font-size: 1rem;
    margin-bottom: 5px;
    color: #444;
}

.stat-box p {
    font-size: 1.2rem;
    font-weight: bold;
    color: #4CAF50;
}

.btn-change {
    padding: 10px 20px;
    border-radius: 20px;
    background: #2196F3;
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn-change:hover {
    background: #0b7dda;
    transform: scale(1.05);
}
</style>
{% endblock %}
