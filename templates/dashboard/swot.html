<!-- templates/base_dash.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValidateAI Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap & FontAwesome CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background: linear-gradient(to bottom, #1d3557, #457b9d);
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            color: white;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        /* Top Navbar */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 220px;
            right: 0;
            height: 60px;
            background: #1d3557;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 999;
        }

        .top-navbar h5 {
            margin: 0;
            font-weight: 500;
        }

        .nav-icon {
            margin-right: 10px;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'dashboard' %}" class="nav-link"><i class="fas fa-robot nav-icon"></i> Dashboard</a>
        <a href="{% url 'swot' %}" class="nav-link"><i class="fas fa-lightbulb nav-icon"></i> SWOT</a>
        <a href="{% url 'feasibility' %}" class="nav-link"><i class="fas fa-rocket nav-icon"></i> Feasibility</a>
        <a href="{% url 'risk' %}" class="nav-link"><i class="fas fa-exclamation-triangle nav-icon"></i> Risk</a>
    </div>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <h5><i class="fas fa-brain nav-icon"></i> ValidateAI Assistant</h5>
    </div>

    <!-- Main Content -->
    <div class="main-content mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
