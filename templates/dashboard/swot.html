{% extends 'base_dash.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/swot.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container" style="padding-left: 70px; padding-right: 30px; padding-top: 30px; padding-bottom: 10px; border-radius: 20px;">
    <div class="header fade-in">
        <div class="header-content">
            <h1>SWOT Analysis Dashboard</h1>
            <p>Strategic Business Intelligence & Planning</p>
        </div>
    </div>

    <div class="swot-rendered-output" style=" padding: 70px; border-radius: 20px  ; font-size: larger;  border-radius: 20px;">
    <div class="header fade-in">">
        {{ swot_raw|safe }}
    </div>

    <div class="footer fade-in-delay">
        <p class="footer-text">Analysis generated from comprehensive validation form data</p>
        <p class="analysis-date">Last Updated: July 23, 2025</p>
    </div>
</div>
{% endblock %}
