<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         .nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 30px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--tertiary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate3d 4s ease-in-out infinite;
        }

        @keyframes rotate3d {

            0%,
            100% {
                transform: rotateY(0deg) rotateX(0deg);
            }

            25% {
                transform: rotateY(90deg) rotateX(0deg);
            }

            50% {
                transform: rotateY(90deg) rotateX(90deg);
            }

            75% {
                transform: rotateY(0deg) rotateX(90deg);
            }
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--tertiary-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .hero {
            border: 10px solid black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;

        }

        section .bg {
           
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
       

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
 }

        .hero-content {
            max-width: 1200px;
            padding: 0 20px;
            z-index: 2;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff, #e0e0e0);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s ease-in-out infinite;
            margin-bottom: 20px;
            line-height: 1.1;
            font-family: 'Space Grotesk', sans-serif;
        }

        @keyframes textShine {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <span>StartupValidator</span>
            </div>
            <div class="nav-links">
                <a href="#features" class="nav-link">Features</a>
                <a href="#how-it-works" class="nav-link">How It Works</a>
                <a href="{% url 'register' %}" class="nav-link">Register</a>
                <a href="{% url 'login' %}" class="nav-link">Login</a>
            </div>
        </div>
        <section class="hero" id="hero">
        <!-- <div class="floating-cards">
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
        </div> -->
        <img src="{% static 'img/bg.jpg' %}" alt="Background Image">
        <div class="hero-content">
            <h1 class="hero-title">Validate Your Startup Vision</h1>
            <p class="hero-subtitle">
                Transform your ideas into successful ventures with AI-powered insights,
                comprehensive analysis, and strategic roadmaps that guide you to success.
            </p>
            <div class="hero-buttons">
                <a href="#" class="btn-3d btn-primary-3d">
                    <i class="fas fa-rocket" style="margin-right: 10px;"></i>
                    Start Validating
                </a>
                <a href="#" class="btn-3d btn-secondary-3d">
                    <i class="fas fa-play" style="margin-right: 10px;"></i>
                    Watch Demo
                </a>
            </div>
        </div>
    </section>
    </div>
    
</body>
</html>
